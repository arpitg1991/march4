<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a href="default.asp">
			<img src="https://github.com/arpitg1991/march4/blob/master/tt-twitter-youtube-01-2013.jpg?raw=true" alt="HTML tutorial" width="42" height="42">
		  </a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="@{Files.about()}">About</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">
		<div class="starter-template">
			<h1>Welcome to Twit-Tube!</h1>
			<p class="lead">
				Browse and Upload your Favourite Videos!
			</p>
		</div>
	</div>
	<ul>
		<div class="container">
			<div class="col-md-7">
				<p class="lead">Upload New Video:</p>
				#{form @doUploadNewChat(), enctype:'multipart/form-data'} <input
					type="file" name="file"> <br />
					<input type="hidden" name="comment" value = "comment"> <input type="hidden"
					name="isParent" value="n"> <input type="submit"
					name="submit" value="Upload"> #{/form}
			</div>
		</div>
	</ul>
	<hr class="featurette-divider">
	<ul>
		#{list names, as:'name'}
		<div class="container">
			<div class="col-md-7">
				<a href="@{Files.listUploadsVideos(name.fileId)}">${name.fileName}</a>
				<video width="640" height="480" controls>
					<source
						src="http://d1cqwc76ahu1d1.cloudfront.net/${name.fileId}"
						type=video/mp4>
				</video>
				
			</div>
		</div>
		<hr class="featurette-divider">
		#{/list}
	</ul>
	
	
</body>
</html>
